<nav>
    <p class="intro">cities with a few electric carshare vehicles
    <p>{% for city in cities %}
        {% if city.name == displayed_city.name -%}
            <strong>{{ city.display }}</strong>
        {%- else -%}
            <a href="?system={{ city.system }}&amp;city={{ city.name }}">{{ city.display }}</a>
        {%- endif %}
        {% if not loop.last %}
            &middot;
        {% endif %}
    {% endfor %}
</nav>
